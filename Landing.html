<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      <div class="split one">
        <h1 class="title one">Lúzerin</h1>

        <button class="btn one" disabled>
          Leer <span> la Profecia.</span>
        </button>
      </div>

      <div class="split two">
        <div class="profecia-container">
          <h1 class="title two">Profecía</h1>
          <p class="paraf"></p>

          <p class="paraf profeta"></p>

          <p class="paraf"></p>

          <button class="btn two" disabled="true">
            <a href="Navigation.html">Entrar<span>al Mapa.</span></a>

      </div>

    <script src="./Landing.js"></script>
